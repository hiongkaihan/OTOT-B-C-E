name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: backend

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache-dependency-path: './backend/package-lock.json'
      - name: 'Create env file'
        run: |
          touch .env
          echo PORT=5000 >> .env
          echo TEST_MONGODB_URI=mongodb+srv://admin:admin@cluster0.53hsnfw.mongodb.net/testUser?retryWrites=true&w=majority >> .env
          cat .env
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test